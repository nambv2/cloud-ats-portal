<div class='row content-pop'>
  <div class='col-sm-12 name-popover'>
      <div class="row">
        <div class='col-xs-6'>
          <span class='proj-id'>#{{project._id.substring(0,8)}}</span>
        </div>
        <div class='col-xs-6 text-right text-capitalize'>
          <span ng-if="projectType == 'keyword'" data-icon="&#xe05b;" aria-hidden="true" class="proj-type"></span>
          <span ng-if="projectType == 'performance'" data-icon="&#xe007;" aria-hidden="true" class="proj-type"></span>
          {{getWord(project.type)}} {{getWord('test')}}
        </div>
      </div>
  </div>
    <div class='col-sm-12 project-properties'>
        <div class='row'>
        <div class='col-sm-6'>
            <div class='blur-name'>{{getWord('TEST SCRIPTS')}}</div>
            <div class='statistic-number'>{{project.totalScripts}}</div>
        </div>
        <div class='col-sm-6'>
            <div class='blur-name'>{{getWord('LAST RUNNING')}}</div>
            <div class='statistic-number'>{{project.lastRunning === undefined ? 'N/A' : project.lastRunning}}</div>
        </div>
       </div>
    </div>
   <div class='col-sm-12 project-properties'>
        <div class='row'>
        <div class='col-sm-6'>

        </div>
        <div class='col-sm-6'>
          <a class='btn-border-line' ng-if="project.lastJobId" ng-click="report()">{{getWord('Report')}}</a>
        </div>
       </div>
    </div>
<div class='col-sm-12 card-actions top-line'>
     <div class='row'>
        <div class='col-sm-6'>
            <a class='run-project' ng-click='open()'>{{getWord('Open')}}</a>
        </div>
        <div class='col-sm-6'>
            <a class='run-project' ng-if="project.lastJobId" ng-click="log()">{{getWord('View Log')}}</a>
        </div>
      </div>
    </div>
 
</div>
