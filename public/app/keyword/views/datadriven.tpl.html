<div class="testcase-tab">
  <div class="border-div">
    <div class="row actionMenu">
      <div class="col-md-3">
        <form class="header-search pull-left ng-pristine ng-valid" search-autocomplete="">
          <input id="search-fld" type="text" name="param" placeholder="Search Test Case" class="ui-autocomplete-input" autocomplete="off">
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>

      <div class="col-md-2">
        <label>{{cases.length}} Test Case{{cases.length > 1 ? 's' : ''}}</label>
      </div>

      <div class="dropdown col-md-3">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose a Test Case Group <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="">Login</a></li>
          <li><a href="">Logout</a></li>
          <li><a href="">Register</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div class="list-testcase">
    <!-- Test case list -->
    <div class="col-md-3"data-target="#add-datadriven" data-toggle="modal"
      ng-repeat="case in cases track by $index | orderBy:'case.created_date'"  
      ng-click="clickToCase(case)">

      <div class="tc-itemBlock">
        <div class="row">
          <div class="tc-attributes col-md-12">
              <div class="tc-id"># {{case._id.substring(0,8)}}</div>
              <div class="tc-groupName">Group Name</div>
          </div>
          <div class="tc-name col-md-12">
             {{case.name}}
          </div>
        </div>
      </div>

    </div>
    <!-- End test case list -->

    <div class="modal fade" id="add-datadriven">
    </div>

  </div>
</div>
