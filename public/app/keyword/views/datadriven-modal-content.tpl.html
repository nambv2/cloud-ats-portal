<div class="modal-dialog dialog-datadriven">
  <div class="modal-content add-datadriven">
    <div class="modal-header header-data-driven">
      <span class="col-md-3"><i class="fa fa-table id-test"></i> Data Driven of Test Case 3</span>
      <span class="col-md-6 group-btn-datadriven">
        <a class="btn-add-newdata"><i class=" id-test fa fa-plus"></i>Add new Data</a>
        <a class="btn-search-data" ng-click="chooseDataDriven()"><i style="margin-right:10px" class="fa fa-search"></i>Select from existing data</a> 
      </span>
      <span class="filter-datadriven col-md-3">
        <input class="form-control filter-keyword filter-data" type="text" placeholder="Quick Search">
      </span>
    </div>

    <div class="modal-body modal-body-datadriven">
      <div class="content-datadriven">
        <div class="col-md-3" style="padding-left:0px">
          <input class="form-control pull-left input-text-dialog-datadriven" placeholder="Data Driven Name" type="text">
        </div>
        <div class="table-list-datadriven">
          <table class="table table-datadriven">
          <thead>
            <tr>
              <th>url</th>
              <th>id</th>
              <th>source_locator</th>
              <th>desc_locator</th>
              <th>asc_locator</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr-table-datadriven">
              <td>www.google.com</td>
              <td>search_field</td>
              <td>source value</td>
              <td>desc value</td>
              <td>asc value</td>
            </tr>
            <tr class="tr-table-datadriven">
              <td>www.google.com</td>
              <td>search_field</td>
              <td>source value</td>
              <td>desc value</td>
              <td>asc value</td>
            </tr>
            <tr class="tr-table-datadriven" ng-repeat="i in [1,2,3,4,5,6]">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal-footer modal-footer-datadriven"> 
      <a class="btn btn-default" data-dismiss="modal">Close</a> 
      <a class="btn btn-primary">Save</a> 
    </div>
  </div>
</div>
