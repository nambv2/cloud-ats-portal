<div jarvis-widget data-widget-color="blueDark">
  <header>
    <span class="widget-icon"><i class="fa fa-calendar"></i></span>

    <h2>My Event</h2>

    <div class="widget-toolbar">
      <div class="btn-group" dropdown>
        <button class="btn dropdown-toggle btn-xs btn-default">
          Showing <i class="fa fa-caret-down"></i>
        </button>
        <ul class="dropdown-menu js-status-update pull-right">
          <li>
            <a ng-click="changeView('month')"> Month</a>
          </li>
          <li>
            <a ng-click="changeView('agendaWeek')">Agenda</a>
          </li>
          <li>
            <a ng-click="changeView('agendaDay')">Today</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div>
    <div class="widget-body no-padding">
      <div class="widget-body-toolbar">
        <div id="calendar-buttons">
          <div class="btn-group">
            <a ng-click="prev()" class="btn btn-default btn-xs"><i class="fa fa-chevron-left"></i></a>
            <a ng-click="next()" class="btn btn-default btn-xs"><i class="fa fa-chevron-right"></i></a>
          </div>
        </div>
      </div>

      <div id="calendar"></div>
    </div>
  </div>
</div>
