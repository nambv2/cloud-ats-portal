<div class="jarviswidget">
  <header class="header-navtabs">
    <h2>{{getWord(title)}}</h2>
    <ul id="myTab" class="nav nav-tabs pull-right">
      <li ng-class="title == 'OVERVIEWS' ? 'active' : ''">
        <a href-void data-toggle="tab" ng-click="changeTab('overview')"><span class="hidden-mobile uppercase-text">{{getWord('Overviews')}}</span></a>
      </li>
      <li ng-class="title == 'TEST CASES' || title == 'CUSTOM KEYWORDS' ? 'active' : ''">
        <a href-void data-toggle="tab" ng-click="changeTab('cases')"><span class="hidden-mobile uppercase-text">{{getWord('Test Cases')}}</span></a>
      </li>
      <li ng-class="title == 'DATA DRIVEN' ? 'active' : ''">
        <a href-void data-toggle="tab" ng-click="changeTab('driven')"><span class="hidden-mobile uppercase-text">{{getWord('Data Driven')}}</span></a>
      </li>
      <li ng-class="title == 'TEST SUITES' ? 'active' : ''">
        <a href-void data-toggle="tab" ng-click="changeTab('suites')"><span class="hidden-mobile uppercase-text">{{getWord('Test Suites')}}</span></a>
      </li>
      <li ng-class="title == 'EXECUTION' ? 'active' : ''">
        <a href-void data-toggle="tab" ng-click="changeTab('execution')"><span class="hidden-mobile uppercase-text">{{getWord('Execution')}}</span></a>
      </li>
    </ul>
 </header>
</div>
