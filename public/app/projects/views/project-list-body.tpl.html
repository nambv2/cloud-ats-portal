<div class="row" style="margin-top: 10px;">

  <div class="col-sm-3 project" ng-repeat="project in functionalPros track by $index">

  <div class="functional-project-overview">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6"><span class="project-name">{{project.projectId.substring(0,8)}}</span></div>
        <div class="col-sm-6">
          <span data-js-promp;t="&amp;#xe05b;" data-icon="&#xe05b;" aria-hidden="true" class="glyph-item mega pull-right"></span>
        </div>
      </div>
      <div class="col-sm-12 sumary">
        <div class="col-sm-11">
          <small><strong style="word-break: break-all;">{{project.projectName}}</strong></small>
        </div>
      </div>

      <div class="col-sm-12">
        <div style="border-top: 1px solid #E9E9E9; margin-top:5px; margin-bottom: 5px;">
        </div>
        <div class="col-sm-6">
          <span>RUNNING</span>
        </div>
        <div class="col-sm-6">
          <span class="project-info"
            data-smart-popover 
            data-toggle="popover" 
            data-popover-template="app/projects/views/project-popover.tpl.html"
            data-project-id="{{project.projectId}}"
            data-project-suites="{{project.suites.length}}"
            data-project-cases="{{project.totalCases}}">INFO</span>
            
            <a href="#" style="" class="stop-project pull-right">STOP</a>
        </div>
      </div>
    </div>
    </div>
  </div>

  <!-- Mock project -->
  <div class="col-sm-3 project" ng-repeat="mock in [1,2,3,4]">
  
  <div class="performance-project-overview">
    <div class="row performance">
      <div class="col-sm-12">
        <div class="col-sm-6"><span class="project-name">#18</span></div>
        <div class="col-sm-6">
          <span data-js-prompt="&amp;#xe007;" data-icon="&#xe007;" aria-hidden="true" class="glyph-item mega pull-right"></span>
        </div>
      </div>
      <div class="col-sm-12 sumary">
        <div class="col-sm-11">
          <small><strong>Performance is Enterprise Database System. This test case is cover the front end area</strong></small>
        </div>
      </div>

      <div class="col-sm-12">
        <div style="border-top: 1px solid #E9E9E9; margin-top:5px; margin-bottom: 5px;">
        </div>
        <div class="col-sm-6">
          <span>READY</span>
        </div>
        <div class="col-sm-6">
            <span class="project-info" data-toggle="popover" 
    data-popover-template="app/projects/views/mock-project-popover.tpl.html" data-smart-popover>INFO</span>
            <a href="#" style="" class="run-project pull-right">RUN</a>
        </div>
      </div>
    </div>
    </div>
  </div>
  <!-- End mock project -->
</div>
