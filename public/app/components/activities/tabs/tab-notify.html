<ul class="notification-body">
  <li ng-repeat="notify in currentActivityItems">
    <span class="padding-10">
      <em class="badge padding-5 no-border-radius bg-color-blueLight pull-left margin-right-5">
        <i class="fa {{notify.icon}} fa-fw fa-2x"></i>
      </em>

      <span>
        {{notify.message}}
        <br>
        <span class="pull-right font-xs text-muted"><i>{{notify.time}}</i></span>
      </span>
    </span>
  </li>
</ul>
