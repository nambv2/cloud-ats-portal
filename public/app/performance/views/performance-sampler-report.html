<div id="content">
  <div class="report-page">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6 ">
          <p class="functional-title export-bar">
            {{getWord('Export to')}}:
            <i class="fa fa-file-word-o"></i>
            <span>word</span>
            <i class="fa fa-file-excel-o"></i>
            <span>Excel</span>
            <i class="fa fa-file-pdf-o"></i>
            <span>pdf</span>
          </p>
        </div>
       <div class="col-sm-6 ">
         <button type="submit" class="btn btn-default pull-right" ng-click="backToOverviewReport();">{{getWord('Back')}}</button>
        </div>
      </div>
    </div>
		<br>
    <div class="col-sm-12" id="sampler-chart">
      <div class="row">
        <div class="col-sm-12 ds-box">
          <div class="ds-text-rotate ds-text-project">{{getWord('Number of hits/second')}}</div>
          <div class="chart no-padding sampler-report-hits">
          </div>
        </div>
        <div class="col-sm-12 ds-box">
          <div class="ds-text-rotate ds-text-project ">{{getWord('Number of transactions/second')}} </div>
          <div class="chart no-padding sampler-report-trans">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
